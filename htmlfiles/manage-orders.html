<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Orders</title>
  <link rel="stylesheet" href="../Css/manage-orders.css">
</head>
<body>

  <header class="navbar">
    <h1>Manage Orders</h1>
    <a href="artisan.html">
      <button class="btn-submit">Back</button>
    </a>
  </header>

  <section class="orders-section">
    <h2>Customer Orders</h2>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>001</td>
          <td>Wooden Craft</td>
          <td>Rahul</td>
          <td>
            <select>
              <option>Pending</option>
              <option>Accepted</option>
              <option>Shipped</option>
              <option>Delivered</option>
            </select>
          </td>
          <td>✔</td>
        </tr>

        <tr>
          <td>002</td>
          <td>Handmade Necklace</td>
          <td>Anita</td>
          <td>
            <select>
              <option>Pending</option>
              <option>Accepted</option>
              <option>Shipped</option>
              <option>Delivered</option>
            </select>
          </td>
          <td>✔</td>
        </tr>

        <tr>
          <td>003</td>
          <td>Clay Pot</td>
          <td>Suresh</td>
          <td>
            <select>
              <option>Pending</option>
              <option>Accepted</option>
              <option>Shipped</option>
              <option>Delivered</option>
            </select>
          </td>
          <td>✔</td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>
    <p>© 2025 TribalCrafts Connect</p>
  </footer>

</body>
</html>
